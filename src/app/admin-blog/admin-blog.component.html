<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let data">{{ data.id }}</td>
  </ng-container>

  <mat-text-column name="Title"></mat-text-column>

  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>Images</th>
    <td mat-cell *matCellDef="let data"> <img [src]="data.image" width="50" height="50" alt=""></td>
  </ng-container>

  <ng-container matColumnDef="published_at">
    <th mat-header-cell *matHeaderCellDef>Published At</th>
    <td mat-cell *matCellDef="let data">{{ data.published_at }}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let data">
        <button mat-button (click)="create()">Create</button>
        <button mat-button (click)="edit()">Edit</button>
        <button mat-button (click)="delete(data.id)">Delete</button>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let RowData; columns: displayedColumns"></tr>
</table>
